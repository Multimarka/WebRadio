<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo B√≠blico - Teste Seu Conhecimento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .verse {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        .correct {
            color: #27ae60;
        }
        .incorrect {
            color: #e74c3c;
        }
        .score {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .next-btn {
            background-color: #2ecc71;
            margin-top: 10px;
        }
        .next-btn:hover {
            background-color: #27ae60;
        }
        .final-score {
            font-size: 1.3em;
            margin: 20px 0;
        }
        .restart-btn {
            background-color: #e67e22;
        }
        .restart-btn:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jogo B√≠blico</h1>
        <div id="game-content">
            <!-- O conte√∫do do jogo ser√° inserido aqui via JavaScript -->
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Quem gerou Jesus no ventre de Maria?",
                verse: "Mateus 1:18 e 20",
                options: ["Jos√©", "Deus", "O Esp√≠rito Santo", "Um anjo"],
                correctAnswer: 2
            },
            {
                question: "O que √© preciso para ser testemunha de Jesus?",
                verse: "Atos 1:8",
                options: ["Conhecimento b√≠blico", "Ser batizado", "Receber o Esp√≠rito Santo", "Fazer boas obras"],
                correctAnswer: 2
            },
            {
                question: "O que √© o Esp√≠rito Santo?",
                verse: "Atos 2:17",
                options: ["Uma for√ßa", "Um anjo", "A presen√ßa de Deus", "Um s√≠mbolo"],
                correctAnswer: 2
            },
            {
                question: "Quem derramou o Esp√≠rito Santo no Pentecostes?",
                verse: "Atos 2:32 e 33",
                options: ["Os ap√≥stolos", "Jesus", "Deus Pai", "Maria"],
                correctAnswer: 1
            },
            {
                question: "Quem ressuscitou o Autor da vida?",
                verse: "Atos 3:15",
                options: ["Os disc√≠pulos", "O Esp√≠rito Santo", "Deus", "Os anjos"],
                correctAnswer: 2
            },
            {
                question: "O que Jesus disse a Maria Madalena sobre 'meu Pai e vosso Pai, meu Deus e vosso Deus'?",
                verse: "Jo√£o 20:17",
                options: ["Que Ele e o Pai s√£o um", "Que Ele subiria ao Pai", "Que devemos adorar s√≥ a Deus", "Que Ele era maior que o Pai"],
                correctAnswer: 1
            },
            {
                question: "Quem √© Jesus, segundo as palavras de Tom√©?",
                verse: "Jo√£o 20:28",
                options: ["Um profeta", "O Filho de Deus", "Meu Senhor e meu Deus", "O Messias"],
                correctAnswer: 2
            },
            {
                question: "Qual √© o nome da Divindade revelada por Jesus, a quem devemos adorar e prestar culto?",
                verse: "Mateus 4:10",
                options: ["Jesus", "Jeov√°", "Deus, o Pai", "O Esp√≠rito Santo"],
                correctAnswer: 2
            },
            {
                question: "Quem deve ser glorificado por meio das boas obras?",
                verse: "Mateus 5:16",
                options: ["Os homens", "A igreja", "O Pai celestial", "Jesus"],
                correctAnswer: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        const gameContent = document.getElementById("game-content");

        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                showFinalScore();
                return;
            }

            const q = questions[currentQuestion];
            gameContent.innerHTML = `
                <div class="question-container">
                    <div class="question">${q.question}</div>
                    <div class="verse">${q.verse}</div>
                    <div class="options">
                        ${q.options.map((option, index) => 
                            `<button onclick="checkAnswer(${index})">${option}</button>`
                        ).join('')}
                    </div>
                    <div id="result" class="result"></div>
                </div>
            `;
        }

        function checkAnswer(selectedIndex) {
            const q = questions[currentQuestion];
            const resultDiv = document.querySelector(".result");

            if (selectedIndex === q.correctAnswer) {
                resultDiv.innerHTML = "<span class='correct'>‚úÖ Resposta correta!</span>";
                score++;
            } else {
                resultDiv.innerHTML = `<span class='incorrect'>‚ùå Resposta incorreta! A resposta correta √©: <strong>${q.options[q.correctAnswer]}</strong></span>`;
            }

            // Desabilita os bot√µes ap√≥s responder
            document.querySelectorAll(".options button").forEach(btn => {
                btn.disabled = true;
            });

            // Mostra o bot√£o "Pr√≥xima Pergunta"
            if (currentQuestion < questions.length - 1) {
                gameContent.innerHTML += `<button class="next-btn" onclick="nextQuestion()">Pr√≥xima Pergunta</button>`;
            } else {
                gameContent.innerHTML += `<button class="next-btn" onclick="showFinalScore()">Ver Resultado Final</button>`;
            }
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function showFinalScore() {
            gameContent.innerHTML = `
                <div class="final-score">
                    <h2>Fim do Jogo!</h2>
                    <p>Sua pontua√ß√£o final: <strong>${score} de ${questions.length}</strong></p>
                    <p>${getFeedback(score)}</p>
                    <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>
                </div>
            `;
        }

        function getFeedback(score) {
            const percentage = (score / questions.length) * 100;
            if (percentage >= 80) return "üéâ Excelente! Voc√™ conhece bem a B√≠blia!";
            else if (percentage >= 50) return "üëç Bom trabalho! Continue estudando!";
            else return "üìñ Estude mais a Palavra de Deus!";
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            displayQuestion();
        }

        // Inicia o jogo
        displayQuestion();
    </script>
</body>
</html>
